---

- hosts: all
  become: true
  tasks:
  
  - name: remove the apache2 package
    apt:
      name: apache2
      state: absent
      
  - name: update repository index
    apt:
      update_cache: yes
      
  - name: remove php support for apache
    apt:
      name: libapache2-mod-php
      state: absent        
