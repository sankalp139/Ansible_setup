---

- hosts: all
  become: true
  pre_tasks:
  
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
     
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
   
   
- hosts: web_servers
  become: true
  tasks:
    
         
  - name: install the apache and php package for ubuntu servers
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
      
  - name: install the web package for centOS servers
    tags: apache,centos,httpd
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"
    


- hosts: db_servers
  become: true
  tasks:
  
  - name: install mariadb package (CentOS)
    tags: centos,db,mariadb
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"
    
  - name: install mariadb package (Ubuntu)
    tags: ubuntu,db,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"    
    

- hosts: file_servers
  become: true
  tasks:
  
  - name: install samba package
    tags: samba
    package:
       name: samba
       state: latest
      
- hosts: my_vms
  become: true
  tasks:
  
  - name: install python
    package:
       name: python3
       state: present 

  - name: verify python installation
    command: python3 --version
    register: python_version
       
  - name: display python version
    debug:
       msg: "Python version installed: {{ python_version.stdout }}"                   
    
